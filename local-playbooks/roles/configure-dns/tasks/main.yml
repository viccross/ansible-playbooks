- name: Set up rndc for dynamic DNS # noqa no-changed-when
  command:
    cmd: rndc-confgen -a

- name: Correct permissions on rndc key file
  file:
    path: /etc/rndc.key
    state: file
    mode: 0600
    owner: named

- name: Add dns to firewall
  firewalld:
    permanent: true
    service: dns
    state: enabled
    zone: "{{ item }}"
  with_items:
    - internal
    - public
  notify:
    - Restart firewalld

